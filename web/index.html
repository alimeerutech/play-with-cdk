            height: 48px;

        #deploy_link {
            display:none;
        }

        .text-danger {
            color: #ec5424 !important;
            font-weight: bold;
        }

        .resp-sharing-button__link,
        .resp-sharing-button__icon {
        display: inline-block
        }

        .resp-sharing-button__link {
        text-decoration: none;
        color: #fff;
        margin: 0.5em;
        cursor: pointer;
        }

        .resp-sharing-button {
        border-radius: 5px;
        transition: 25ms ease-out;
        padding: 0.5em 0.75em;
        font-family: Helvetica Neue,Helvetica,Arial,sans-serif
        }

        .resp-sharing-button__icon svg {
        width: 1em;
        height: 1em;
        margin-right: 0.4em;
        vertical-align: top
        }

        .resp-sharing-button--small svg {
        margin: 0;
        vertical-align: middle
        }

        /* Non solid icons get a stroke */
        .resp-sharing-button__icon {
        stroke: #fff;
        fill: none
        }

        /* Solid icons get a fill */
        .resp-sharing-button__icon--solid,
        .resp-sharing-button__icon--solidcircle {
        fill: #fff;
        stroke: none
        }

        .resp-sharing-button--twitter {
        background-color: #55acee
        }

        .resp-sharing-button--twitter:hover {
        background-color: #2795e9
        }

        .resp-sharing-button--pinterest {
        background-color: #bd081c
        }

        .resp-sharing-button--pinterest:hover {
        background-color: #8c0615
        }

        .resp-sharing-button--facebook {
        background-color: #3b5998
        }

        .resp-sharing-button--facebook:hover {
        background-color: #2d4373
        }

        .resp-sharing-button--tumblr {
        background-color: #35465C
        }

        .resp-sharing-button--tumblr:hover {
        background-color: #222d3c
        }

        .resp-sharing-button--reddit {
        background-color: #5f99cf
        }

        .resp-sharing-button--reddit:hover {
        background-color: #3a80c1
        }

        .resp-sharing-button--google {
        background-color: #dd4b39
        }

        .resp-sharing-button--google:hover {
        background-color: #c23321
        }

        .resp-sharing-button--linkedin {
        background-color: #0077b5
        }

        .resp-sharing-button--linkedin:hover {
        background-color: #046293
        }

        .resp-sharing-button--email {
        background-color: #777
        }

        .resp-sharing-button--email:hover {
        background-color: #5e5e5e
        }

        .resp-sharing-button--xing {
        background-color: #1a7576
        }

        .resp-sharing-button--xing:hover {
        background-color: #114c4c
        }

        .resp-sharing-button--whatsapp {
        background-color: #25D366
        }

        .resp-sharing-button--whatsapp:hover {
        background-color: #1da851
        }

        .resp-sharing-button--hackernews {
        background-color: #FF6600
        }
        .resp-sharing-button--hackernews:hover, .resp-sharing-button--hackernews:focus {   background-color: #FB6200 }

        .resp-sharing-button--vk {
        background-color: #507299
        }

        .resp-sharing-button--vk:hover {
        background-color: #43648c
        }

        .resp-sharing-button--twitter {
        background-color: #55acee;
        border-color: #55acee;
        }

        .resp-sharing-button--twitter:hover,
        .resp-sharing-button--twitter:active {
        background-color: #2795e9;
        border-color: #2795e9;
        }

        .resp-sharing-button--email {
        background-color: #777777;
        border-color: #777777;
        }

        .resp-sharing-button--email:hover,
        .resp-sharing-button--email:active {
        background-color: #5e5e5e;
        border-color: #5e5e5e;
        }

        .resp-sharing-button--linkedin {
        background-color: #0077b5;
        border-color: #0077b5;
        }

        .resp-sharing-button--linkedin:hover,
        .resp-sharing-button--linkedin:active {
        background-color: #046293;
        border-color: #046293;
        }

        .resp-sharing-button--reddit {
        background-color: #5f99cf;
        border-color: #5f99cf;
        }

        .resp-sharing-button--reddit:hover,
        .resp-sharing-button--reddit:active {
        background-color: #3a80c1;
        border-color: #3a80c1;
        }

    <body class="bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Play with CDK</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid h-100">
            <div class="row h-75">
                <div class="col-12 p-0">
                    <div class="h-100" id="editor">
                        <div class="overlay d-flex align-items-end flex-column">
                                <div class="overlay-button run mb-auto p-2" id="run" data-toggle="tooltip" data-placement="left" title="Run CDK synth" onclick="synth()">
                                    <span class="spinner-grow spinner-grow-m" id="spinner" role="status" aria-hidden="true" style="display: none;"></span>
                                </div>
                                <div class="overlay-button toggle mt-3" data-toggle="tooltip" data-placement="left" title="Toggle output" onclick="$('#output').toggle();">
                                </div>
                                <span data-toggle="modal" data-target="#sharer">
                                    <div class="mt-3 share-code overlay-button" id="share_code" data-toggle="tooltip" data-placement="left" title="Share"></div>
                                </span>
                                <a href="#" target="_blank" id="deploy_link"><div class="mt-3" id="deploy" data-toggle="tooltip" data-placement="left" title="Deploy the stack into your AWS account"><img src="launch-stack.svg"></div></a>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
        <div class="fixed-bottom zindex-popover bg-dark h-50 border-top" id="output" style="display:none; opacity:0.95">
            <div class="overlay overlay-button console-close" onclick="$('#output').hide();"></div>
        </div>
        <div class="fixed-bottom zindex-popover bg-dark h-50 border-top" id="alert" style="display:none; font-size: 20px; opacity:0.95">
            <div class="overlay overlay-button console-close" onclick="$('#alert').hide();"></div>
            <div id="alertmsg"></div>
        </div>
        <div class="modal" id="sharer" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Share</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Sharingbutton Twitter -->
                    <a class="resp-sharing-button__link" id="sharing_twitter" href="#" target="_blank" rel="noopener" aria-label="">

                        </div>
                        </div>
                    </a>

                    </a>

                    <a class="resp-sharing-button__link" id="sharing_hackernews" href="#" target="_blank" rel="noopener" aria-label="">

                        <div class="resp-sharing-button resp-sharing-button--email resp-sharing-button--small"><div aria-hidden="true" class="resp-sharing-button__icon resp-sharing-button__icon--solid">
